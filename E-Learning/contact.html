<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">E-Learn</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="courses.html">Courses</a>
                <a href="contact.html">Contact</a>
            </nav>
            <input type="text" placeholder="Search..." class="search-bar">
        </div>
    </header>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
            <div class="contact-info">
                <p><strong>Address:</strong> Delhi NCR, Ghaziabad</p>
                <p><strong>Phone:</strong> *91 9063524860</p>
                <p><strong>Email:</strong> info@elearn.com</p>
                <div id="map"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 E-Learn. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
